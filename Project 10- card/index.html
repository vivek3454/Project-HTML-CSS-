<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- top section -->
        <div class="topsection">
            <!-- left arrow -->
            <i class="fa-sharp fa-solid fa-arrow-left"></i>

            <!-- menu icon -->
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        
        <!-- image -->
        <img src="/assets/hitesh sir.jpg" alt="profile image" height="100px">

        <!-- profile details -->
        <h2 class="profilename">Hitesh Choudhary</h2>
        <h3 class="profiledetail">Mentor and Entrepreneur</h3>

        <!-- social media section -->
        <section class="social">
            <div class="circle">
                <!-- facebook icon -->
                <i class="fa-brands fa-facebook" id="blue"></i>
            </div>
            <div class="circle">
                <!-- twiter icon -->
                <i class="fa-brands fa-twitter" id="skyblue"></i>
            </div>
            <div class="circle">
                <!-- instagram icon -->
                <i class="fa-brands fa-instagram" id="pink"></i>
            </div>
            <div class="circle">
                <!-- youtube icon -->
                <i class="fa-brands fa-youtube" id="red"></i>
            </div>
        </section>

        <div class="btn">
            <button>Message</button>
            <button>Subscribe</button>
        </div>

        <!-- like, comment and share -->
        <div class="content">
            <!-- like section -->
            <div class="like">
                <!-- <i class="fa-regular fa-heart"></i> -->
                <i class="fa-solid fa-heart"></i>
                <p>100.5k</p>
            </div>

            <!-- comment section -->
            <div class="comment">
                <i class="fa-solid fa-comment"></i>
                <p>80k</p>
            </div>

            <!-- share section -->
            <div class="share">
                <i class="fa-solid fa-share"></i>
                <p>8.5k</p>
            </div>
        </div>
    </div>
</body>
</html>
