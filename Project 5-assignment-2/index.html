<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 5|assignment 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">
                <img src="/assets/Logo.png" alt="">
            </div>
            <!-- List -->
            <!-- understand flex grow power -->
            <div class="grow-list">
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Portfolio</li>
                    <li>Pricing</li>
                </ul>
            </div>
            
            <!-- Button -->
            <div class="btn1">
                <button>Contact Us</button>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <div class="container">
            <!-- Left Container -->
            <div class="left-container">
                <h1>We Help You <br> <Span>Crush</Span> Your <br> Competition</h1>
                <p>Build trust to connect your brand to billions of users and grow your revenue through SEO.</p>
                <!-- Button -->
                <div class="btn2">
                    <button>See our services</button>
                </div>
            </div>
            <!-- Right Container -->
            <div class="right-container">
                <!-- Image -->
                <img src="/assets/Header Illustration.png" alt="">
            </div>
        
        </div>
        
    </main>
</body>
</html>
